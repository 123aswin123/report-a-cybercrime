trigger:
- azure-pipelines-2

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    cd frontend
    npm install
    npm run compile
    npm run coverage
    npm run lint
    npm run check-translations
  displayName: 'Run a multi-line script'
